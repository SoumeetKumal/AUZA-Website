<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal | Vitality Health</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projects.css">
    <style>
        :root {
            --primary: #2A9D8F;
            --primary-dark: #21867a;
            --secondary: #264653;
            --mint: #E9F5F4;
            --white: #FFFFFF;
            --text: #264653;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background-color: var(--mint);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }



        body.no-banner .app-nav {
            top: 0;
        }



        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 440px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: var(--secondary);
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--gray-100);
        }

        .form-input:focus {
            border-color: var(--primary);
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(42, 157, 143, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .help-text {
            text-align: center;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #666;
        }

        .help-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Back to Case Study Button - Always visible -->
    <a href="vitality-concept.html" class="back-to-case-study">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Case Study
    </a>

    <!-- Standard Promo Banner -->
    <script src="js/banner.js" defer></script>
    <header class="header">
        <a href="vitality-live.html" class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
            Vitality
        </a>
        <a href="vitality-live.html"
            style="text-decoration: none; color: var(--secondary); font-weight: 500; font-size: 0.9rem;">← Back to
            Home</a>
    </header>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Patient Portal</h1>
                <p>Securely access your health records</p>
            </div>
            <form onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>
                <button type="submit" class="btn-submit">Sign In</button>
            </form>
            <div class="help-text">
                <p>New patient? <a href="#">Create an account</a></p>
                <p style="margin-top: 8px;"><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
</body>

</html>
